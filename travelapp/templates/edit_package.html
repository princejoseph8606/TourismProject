<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Package</title>
</head>
<body>
    <h1>Edit Package</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <button onclick="window.location.href='{% url 'vendor_home' %}'">Cancel</button>
</body>
</html>
